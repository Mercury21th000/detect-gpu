<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>detect-gpu</title>
    <style>
      body {
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/babel-regenerator-runtime@6.5.0/runtime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <script src="https://unpkg.com/detect-gpu@2.0.0-rc4/dist/detect-gpu.umd.js"></script>
    <script>
      (async () => {
        const data = await DetectGPU.getGPUTier();

        document.body.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })();
    </script>
  </body>
</html>
